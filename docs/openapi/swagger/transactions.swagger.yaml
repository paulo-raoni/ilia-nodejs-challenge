openapi: 3.0.0
info:
  title: Wallet MS (Swagger Playground)
  version: 1.0.0

servers:
  - url: http://localhost:3001
    description: Local

tags:
  - name: Transactions
  - name: Internal

paths:
  /transactions:
    post:
      tags: [Transactions]
      summary: Create a transaction (protected)
      description: user_id must match the authenticated user (JWT sub)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransactionRequest'
            examples:
              credit:
                summary: CREDIT example
                value:
                  user_id: u-123
                  type: CREDIT
                  amount: 100
              debit:
                summary: DEBIT example
                value:
                  user_id: u-123
                  type: DEBIT
                  amount: 50
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
              example:
                id: t-001
                user_id: u-123
                type: CREDIT
                amount: 100
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    get:
      tags: [Transactions]
      summary: List transactions (protected)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: type
          required: false
          schema:
            type: string
            enum: [CREDIT, DEBIT]
          example: CREDIT
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionResponse'
              example:
                - id: t-001
                  user_id: u-123
                  type: CREDIT
                  amount: 100
                - id: t-002
                  user_id: u-123
                  type: DEBIT
                  amount: 50
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /balance:
    get:
      tags: [Transactions]
      summary: Get wallet balance (protected)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
              example:
                amount: 50
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /internal/balance/{userId}:
    get:
      tags: [Internal]
      summary: Get balance by userId (internal)
      description: Protected by internal JWT (service-to-service)
      security:
        - internalAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          example: u-123
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
              example:
                amount: 50
        '401':
          $ref: '#/components/responses/UnauthorizedError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "External JWT (Authorization: Bearer <token>)"

    internalAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Internal JWT (Authorization: Bearer <internal_token>)"

  schemas:
    CreateTransactionRequest:
      type: object
      required:
        - user_id
        - type
        - amount
      properties:
        user_id:
          type: string
          example: u-123
        type:
          type: string
          enum: [CREDIT, DEBIT]
          example: CREDIT
        amount:
          type: integer
          minimum: 1
          example: 100

    TransactionResponse:
      type: object
      required:
        - id
        - user_id
        - type
        - amount
      properties:
        id:
          type: string
          example: t-001
        user_id:
          type: string
          example: u-123
        type:
          type: string
          enum: [CREDIT, DEBIT]
          example: CREDIT
        amount:
          type: integer
          example: 100

    BalanceResponse:
      type: object
      required:
        - amount
      properties:
        amount:
          type: integer
          example: 50

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
